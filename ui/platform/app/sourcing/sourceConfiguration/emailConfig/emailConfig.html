    margin-bottom:25px;

    <div class="col-lg-7 col-sm-7 col-md-7 col-xs-7">
        <div class="zeroMargin">
              <div class="dropdown">
                  <a data-toggle="dropdown" class="noDecoration configureHeading"> domain <b class="caret"></b></a>
                  <ul class="customdropdown-menu dropdown-menu">
                      <li>
                        <a ui-sref="app.domainDashboard" class="noDecoration">
                          <img src="/app/images/Domain.png"/>
                          <span>Domain Configuration</span>
                        </a>
                      </li>
                      <li>
                          <a ui-sref="app.services" class="noDecoration">
                              <img src="/app/images/Services-01.png"/>
                              <span>Service Configuration</span>
                          </a>
                      </li>
                      <li>
                          <a ui-sref="app.pipeline" class="noDecoration">
                              <img src="/app/images/pipeline.png"/>
                              <span>Pipeline Configuration</span>
                          </a>
                      </li>
                      <li>
                          <a ui-sref="app.sourceConfiguration" class="noDecoration">
                              <img src="/app/images/sources.png"/>
                              <span>Sources</span>
                          </a>
                      </li>
                  </ul>

<!--<div class="breadcrumb">-->
    <!--<span class="firstlevel" ui-sref="app.sourceConfiguration">Source</span> >-->

<div class="row">
    <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 well" style="background-color:white;border-radius:0px;">
        <form class="form-horizontal" validate-form ng-submit="saveConfiguration()" style="margin-top:20px;">
            <div class="row">
                <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
                      <div class="form-group">
                        <label class="control-label dashboard-row"  style="padding-top:10px;">Name</label>
                        <input type="text" class="form-control" ng-model="config.name" placeholder="Name" required>

                      </div>
                      <div class="form-group">
                        <label class="control-label dashboard-row"  style="padding-top:10px;">Email</label>
                         <input type="email" class="form-control" ng-model="config.email" placeholder="Email" required>
                      </div>
                      <div class="form-group">
                        <label class="control-label dashboard-row"  style="padding-top:10px;">Password</label>

                         <input type="password" class="form-control" ng-model="config.password" placeholder="Password" required>

                      </div>
                      <div class="form-group">
                        <label class="control-label dashboard-row"  style="padding-top:10px;">Subject</label>

                         <input type="text" class="form-control" ng-model="config.subject" placeholder="Subject" required>

                      </div>

                </div>
                <div class="col-lg-3 col-sm-3 col-md-3 col-xs-3"><div class="row"></div></div>
                 <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
                      <div class="form-group">
                        <label class="control-label dashboard-row"  style="padding-top:10px;">IMAP Host</label>

                         <input type="text" class="form-control" ng-model="config.host" placeholder="Host" required>

                      </div>
                      <div class="form-group">
                        <label class="control-label dashboard-row"  style="padding-top:10px;">IMAP Port</label>

                         <input type="number" class="form-control" ng-model="config.port" placeholder="Port" required>

                      </div>
                      <div class="form-group" style="margin-bottom:0px;">
                          <h4>Email Body - Domain Object association</h4>
                      </div>
                      <div class="form-group">
                             <label class="control-label dashboard-row"  style="padding-top:10px;">Domain Object</label>
                              <select ng-model="config.entity" class="form-control" ng-change="getAttribute(config.entity)" required>
                                  <option value="">Select Entity</option>
                                  <option ng-repeat="(d,key) in entitiesList" ng-selected="d==config.entity" value="{$ d $}">{$
                                                                            d $}
                                                                        </option>
                              </select>
                      </div>
                      <div class="form-group">
                             <label class="control-label dashboard-row"  style="padding-top:10px;">Attribute</label>
                              <select class="form-control" ng-model="config.attribute" style="margin-top: 5px;" required>
                                  <option value="">Select Attribute</option>
                                  <option ng-repeat="d in listOfAttributes" value="{$ d $}">{$
                                                                                        d $}
                                                                                    </option>
                              </select>
                      </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-lg-11 col-md-11 col-sm-11">
                  <button type="submit" class="btn btn-go btn-custom pull-right" ng-disabled="isDisable">
                      <i class="fa fa-floppy-o"></i> Save</button>
                    <button type="button" class="btn btn-reset pull-right" ng-click="resetData()" style="margin-right: 29px;border-radius: 17px;width: 100px;">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
