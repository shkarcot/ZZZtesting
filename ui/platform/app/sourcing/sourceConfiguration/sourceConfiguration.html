<div class="row overlay adaptContainer" id="ingestFile">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12" >
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6">
                <h4>Ingest File</h4>
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6 dashboard-row text-right">
                <span class="closeRule closebtn" ng-click="cancelIngest()">&times;</span>
            </div>
        </div>
        <br>
        <div class="row">
            <form class="form-horizontal"style="margin-top:15px;">
                <div class="row">
                    <div class="col-lg-6 col-sm-6 col-md-6">
                        <button   class="btn btn-block" style="background-color:#ddd;">Browse From Local
                            <input class="hide_file" ngf-select="uploadDic($files)" multiple="multiple" type="file" style="font-size:13px;"/>
                        </button>
                        <div ng-repeat="name in browseName">{$ name $} </div>
                        <p ng-show="browseFileError" style="color:red">Please select the file</p>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-md-6">
                        <button type="button" class="btn btn-block btn-go" ng-disabled="isDisable" ng-click="sendDic()" >Upload</button>
                    </div>
                </div>
                <br>
            </form>
        </div>
        <div class="row text-center" ng-show="sftpList.length>0">
            <span class="badge">OR</span>
        </div>
        <br>
        <h5 ng-show="sftpList.length>0">Select from SFTP List</h5>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 dashboard-row" ng-show="sftpList.length>0">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="list in sftpList">
                        <label class="checkbox-inline">
                            <input type="checkbox"name="selectedFruits[]" value="{$ list $}"  ng-click="toggleSelection(list)" >
                            <i class="helper" style="top: 6px;"></i>
                            {$ list $}
                        </label>
                    </li>



                </ul>
            </div>
        </div>
        <div class="row" ng-show="sftpList.length>0">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button class="btn btn-custom" ng-click="uploadSftp()">Upload</button>
            </div>
        </div><br>
    </div>
</div>

<style>
  .form-group{
    margin-bottom:25px;
  }
</style>
