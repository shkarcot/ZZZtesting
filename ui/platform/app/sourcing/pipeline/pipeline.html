<style>
     body{
      background-image:url('/app/images/NifiBG.png');
      background-size:150% 150%;
  }

</style>
<div class="row minPadding">
    <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6">
        <h3 class="zeroMargin">
              <div class="dropdown">
                  <a data-toggle="dropdown" class="noDecoration configureHeading">configure pipeline <b class="caret"></b></a>
                  <ul class="customdropdown-menu dropdown-menu">
                      <li>
                        <a ui-sref="app.domainDashboard" class="noDecoration">
                          <img src="/app/images/Domain.png"/>
                          <span>Domain Configuration</span>
                        </a>
                      </li>
                      <li>
                          <a class="noDecoration" ui-sref="app.modelDashboard">
                                <img src="/app/images/model.png"/>
                                <span>Models</span>
                          </a>
                      </li>
                      <li>
                          <a class="noDecoration" ui-sref="app.function">
                            <img src="/app/images/functionIcon.png"/>
                            <span>Functions</span>
                          </a>
                      </li>
                      <li>
                          <a ui-sref="app.services" class="noDecoration">
                              <img src="/app/images/Services-01.png"/>
                              <span>Service Configuration</span>
                          </a>
                      </li>
                      <li>
                          <a ui-sref="app.pipeline" class="noDecoration">
                              <img src="/app/images/pipeline.png"/>
                              <span>Pipeline Configuration</span>
                          </a>
                      </li>
                      <li>
                          <a ui-sref="app.sourceConfiguration" class="noDecoration">
                              <img src="/app/images/sources.png"/>
                              <span>Sources</span>
                          </a>
                      </li>
                  </ul>
              </div>
        </h3>
    </div>
    <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6 alignRight">
        <img class="helpImages" src="/app/images/comment-01.png"/>
        <img class="helpImages" src="/app/images/help-01.png"/>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 background" ng-if="isNifi" style="padding:0px;">
        <div class="well">
          <div >
              <iframe ng-src="{$nifiUrl$}" ng-style="{height: iframeHeight + 'px'}"
                  style="margin-top: 1px;width:100%;float:right;"></iframe>
          </div>
        </div>
    </div>
</div>
<div class="row nifiBg"  ng-if="!isNifi" style="margin: 20px 20px 20px 20px;" >
  <div class="col-lg-1 col-sm-1 col-md-1 col-xs-12">
      <img src="/app/images/Nifi_icon.png"/>
  </div>
  <div class="col-lg-11 col-md-11 col-sm-11 col-xs-12" style="margin-top:20px;">
      <span class="nifiBreakDown text-danger">Unable to communicate with NiFi </span>
      <span style="margin-left:5%;text-decoration:underline;cursor:pointer;color:#5eb5eb;" ng-click="getNifi()">Retry</span><br>
      <span style="color:#989898">Please ensure the application is running and check the logs for any errors.</span>
  </div>
</div>
